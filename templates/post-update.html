{% extends 'base.html' %}


{%  block title%}
Обновление статьи
{% endblock %}

{% block body %}
<div class="container">
    <h1>обновление статьи</h1>
    <form method = "post">
        <input type="text" name="title" id="title" value="{{ article.title }}"  placeholder="Введите заголовок" class="form-control"><br>
        <textarea name="intro" id="intro" placeholder="Введите анонс" class="form-control" >{{ article.intro }} </textarea><br>
        <textarea name="text" id="text" placeholder="Введите основной текст"  class="form-control" > {{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
